<ion-view hide-nav-bar="true" class="signin-view">
<ion-content class="signup-scroll">
<div class="signin">
    <div class="signin-header">
        <div class="system-logo" ng-show="show_system_logo">
            <img ng-src="{{ system_logo }}" alt="{{ system_name }}" />
        </div>
        <div class="system-name" ng-show="show_system_name">
            {{ system_name }}
        </div>
    </div>
    <div class="signin-content">
        <div class="list">
            <label class="item item-input" style="display: none;">
                <span class="input-label">
                    <i class="ion-ios-person-outline"></i>
                </span>
                <input type="text" placeholder="用户" ng-model="user.username" required />
            </label>
            <label class="item item-input" ng-show="show_signup_code">
                <span class="input-label">
                    <i class="ion-ipad"></i>
                </span>
                <input type="text" placeholder="手机号码" ng-model="user.phone" required />
            </label>
            <div class="item item-input-inset">
                <span class="input-label">
                    <i class="ion-ios-chatbubble-outline"></i>
                </span>
                <label class="item-input-wrapper">
                    <input type="text" placeholder="短信验证码" ng-model="user.code" />
                </label>
                <button class="button button-small siup-code-btn" ng-disabled="sms_remaining != 0" ng-click="get_verify()">
                    {{ sms_btn_text }}
                </button>
            </div>
            <label class="item item-input">
                <span class="input-label">
                    <i class="ion-ios-locked-outline"></i>
                </span>
                <input type="password" placeholder="密码" ng-model="user.passwd" required />
            </label>
            <label class="item item-input">
                <span class="input-label">
                    <i class="ion-ios-locked-outline"></i>
                </span>
                <input type="password" placeholder="确认密码" ng-model="user.confirm" required />
            </label>
            <label class="item item-input">
                <span class="input-label">
                    <i class="ion-ios-person-outline"></i>
                </span>
                <input type="text" placeholder="推荐码" ng-model="user.referralcode" required />
            </label>
            <label class="signin-tools item item-checkbox">
                <ion-checkbox ng-model="user.agree">
                    我已阅读《风险提醒》
                </ion-checkbox>
            </label>
        </div>
        <div class="signin-action">
            <button class="button button-block signin-button" ng-click="signup()"
                ng-disabled="!user.phone || !user.code || !user.confirm || !user.agree">
                注册登陆
            </button>
        </div>
    </div>
    <div class="signin-footer">
        <a href="#/signin">已有帐户，登陆</a>
    </div>
</div>
<div class="spinner-view hide">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
    <div class="message" ng-class="{ 'fadein' : message }">{{ message }}</div>
</div>
</ion-content>
</ion-view>
