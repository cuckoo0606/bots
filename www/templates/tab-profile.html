<ion-view view-title="个人中心" hide-nav-bar="{{ !show_nav_bar }}">
    <ion-content class="personalbg" scroll="false">
		<header>
			<i ng-click="app_exit()" class="iconfont">&#xe620;</i>
			<article>
				<img src="../img/userbg.png" />
			</article>
			<p>{{ user.username }}</p>
			<p ng-click="show_user_modal()">修改密码</p>
		</header>
		<ul>
			<li>
				<section ng-click="show_user_bank_modal()">
					<i class="iconfont">&#xe635;</i>
					<p>修改银行信息</p>
				</section>
			</li>
			<li>
				<section ng-click="show_deposit_modal()">
					<i class="iconfont">&#xe616;</i>
					<p>用户入金</p>
				</section>
			</li>
			<li>
				<section ng-click="show_withdraw_modal()">
					<i class="iconfont">&#xe618;</i>
					<p>用户出金</p>
				</section>
			</li>
			<li>
				<section ng-click="show_money_list()">
					<i class="iconfont">&#xe615;</i>
					<p>资金流水</p>
				</section>
			</li>
		</ul>
		<footer>
			<div class="erwema_img">
            	<img ng-src="{{ qrcode_url }}" alt="我的二维码" />
        	</div>
        	<p>
        		<span>扫描二维码注册</span>
        		<span style="display: none;">分享<i class="iconfont">&#xe634;</i></span>
        	</p>
		</footer>
    </ion-content>
</ion-view>
