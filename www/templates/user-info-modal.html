<ion-modal-view class="order-modal bank-info-modal">
    <ion-header-bar class="order-modal-header">
        <h1 class="title">修改银行资料</h1>
        <div class="close" ng-click="user_info_modal.hide()">
            <i class="icon ion-ios-arrow-left"></i>
        </div>
    </ion-header-bar>
    <ul>
    	<li>
    		<span>银行名称</span>
	    	<select ng-model="user_info.bank" ng-options="r.name for r in bank_list">
	    	</select>
    	</li>
        <li>
            <span>省份</span>
            <select ng-model="user_info.province" ng-options="r.name for r in province_list" ng-change="change_city_list()">
            </select>
        </li>
        <li>
            <span>市名</span>
            <select ng-model="user_info.city" ng-options="r for r in city_list">
            </select>
        </li>
        <li>
            <span>开户支行</span>
            <input type="text" placeholder="支行名称" ng-model="user_info.bank_brand" required />
        </li>
        <li>
            <span>开户名</span>
            <input type="text" placeholder="银行户名" ng-model="user_info.bank_user" required />
        </li>
        <li>
            <span>卡号</span>
            <input type="text" placeholder="银行卡号" ng-model="user_info.bank_card" ng-keydown="only_number()" required />
        </li>
        <li>
            <span>身份证号</span>
            <input type="text" placeholder="身份证号" ng-model="user_info.id_card" required />
        </li>
    </ul>
    <div class="button-bar">
        <a class="button button-balanced" ng-click="update_user()">确定</a>
        <a class="button button-dark" ng-click="user_info_modal.hide()">关闭</a>
    </div>
</ion-modal-view>
