<ion-modal-view class="order-modal">
    <ion-header-bar class="order-modal-header">
        <h1 class="title">持仓明细</h1>
        <div class="close" ng-click="hold_order_modal.hide()">
            <i class="icon ion-ios-close-empty"></i>
        </div>
    </ion-header-bar>
    <ion-content class="order-modal-content">
        <ul class="list">
            <li class="item item-input">
                <span class="input-label">商品</span>
                <span class="input-content">{{ modal_hold_order.assets.name }}</span>
            </li>
            <li class="item item-input">
                <span class="input-label">类型</span>
                <span class="input-content">{{ modal_hold_order.direction == "0" ? "买跌" : "买涨" }}</span>
            </li>
            <li class="item item-input">
                <span class="input-label">买入价</span>
                <span class="input-content">{{ modal_hold_order.buyQoute }}</span>
            </li>
            <li class="item item-input">
                <span class="input-label">手续费</span>
                <span class="input-content">{{ modal_hold_order.tax }}</span>
            </li>
            <li class="item item-input">
                <span class="input-label">建仓时间</span>
                <span class="input-content">{{ modal_hold_order.created }}</span>
            </li>
        </ul>
    </ion-content>
    <div class="button-bar">
        <a class="button button-balanced" ng-click="toggle_close_order_panel()">出售</a>
        <a class="button button-dark" ng-click="hold_order_modal.hide()">关闭</a>
    </div>
</ion-modal-view>
