<ion-view hide-nav-bar="true" class="signin-view">
<div class="signin">
    <div class="signin-header">
        <div class="system-logo" ng-show="show_system_logo">
            <img ng-src="{{ system_logo }}" alt="{{ system_name }}" />
        </div>
        <div class="system-name" ng-show="show_system_name">
            {{ system_name }}
        </div>
    </div>
    <div class="signin-content">
        <div class="list">
        	<p>
        		<span class="ion-android-warning" ng-show="show_sign_in_mistake">账号或者密码错误，请重新输入!</span>
        		<span class="hide">忘记密码？</span>
        	</p>
            <label class="item item-input">
                <i class="input-icon ion-happy"></i>
                <input type="text" placeholder="用户名" ng-model="phone" required />
            </label>
            <label class="item item-input">
                <i class="input-icon ion-locked"></i>
                <input type="password" placeholder="密码" ng-model="passwd" required />
            </label>
        </div>
        <div class="signin-action">
            <button class="newbutton sign_button" ng-click="signin()">
                登&nbsp;&nbsp;录
            </button>
        </div>
    </div>
    <div class="signin-footer">
        <a href="#/signup">——&nbsp;&nbsp;立即开户&nbsp;&nbsp;——</a>
    </div>

</div>
<div class="spinner-view hide">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
    <div class="message" ng-class="{ 'fadein' : message }">{{ message }}</div>
</div>
</ion-view>
