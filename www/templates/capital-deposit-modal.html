<ion-modal-view class="order-modal">
    <ion-header-bar class="order-modal-header">
        <h1 class="title">用户入金</h1>
        <div class="close" ng-click="capital_deposit_modal.hide()">
            <i class="icon ion-ios-arrow-left"></i>
        </div>
    </ion-header-bar>
    <ion-content id="in_money_content">
    	<div class="out_money_content">
    		<article>
	        	<span>
	        		<i class="iconfont icon--5"></i>
	        		充值金额：
	        	</span>
	        	<input type="number" placeholder="请输入金额" ng-model="deposit.amount" ng-keydown="only_number()" required/>
	        </article>
	        <section>单次充值至少¥{{money_fee.inmoneymin}}起</section>
	        <footer>
	        	余额：<span>{{user.amount.toFixed(0)}}</span>
	        	手续费：<span ng-show="money_fee.inmoney_fee_type == 0">{{money_fee.inmoney_fee}}%</span>
	        	<span ng-show="money_fee.inmoney_fee_type == 1">¥{{money_fee.inmoney_fee}}</span>
	        	实际支付：<span ng-show="money_fee.inmoney_fee_type == 0">{{deposit.amount>0?(deposit.amount*(money_fee.inmoney_fee/100+1)).toFixed(2):0}}</span>
	        	<span ng-show="money_fee.inmoney_fee_type == 1">{{deposit.amount>0?deposit.amount+money_fee.inmoney_fee:0}}</span>
	        </footer>
	        <button class="newbutton outmoneybtn" ng-disabled="deposit.amount==''||deposit.amount==undefined||(deposit.amount<money_fee.inmoneymin)" ng-click="submit_deposit()">确认充值</button>
    	</div>
	</ion-content>
</ion-modal-view>
