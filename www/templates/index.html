<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- 是否启用全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏时状态颜色设置 -->
    <meta name="apple-mobile-web-status-bar-style" content="white">
    <!-- 禁用电话号码自动识别 -->
    <meta name="format-detection" content="telephone=no">

    <!-- iPhone 启动图标 -->
    <link rel="apple-touch-icon" href="img/logo.png"/>
    <!-- Android 启动图标 -->
    <link rel="shortcut icon" href="logo.png">
    <!-- 添加 favicon icon -->
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

    <title>恒忆微盘</title>

    <link href="{{ static_url("lib/ionic/css/ionic.css") }} " rel="stylesheet">
    <link href="{{ static_url("css/style.css") }}" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="{{ static_url("lib/ionic/js/ionic.bundle.js") }}"></script>
    <script src="{{ static_url("lib/echarts/echarts.js") }}"></script>
    <script src="{{ static_url("lib/ngecharts/dist/ng-echarts.js") }}"></script>
    <script src="{{ static_url("lib/ionic-toast/dist/ionic-toast.bundle.min.js") }}"></script>
    <script src="{{ static_url("lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js") }}"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="{{ static_url("cordova.js") }}"></script>

    <!-- your app's js -->
    <script src="{{ static_url("js/app.js") }}"></script>
    <script src="{{ static_url("js/service/appconfig.js") }}"></script>
    <script src="{{ static_url("js/service/user.js") }}"></script>
    <script src="{{ static_url("js/service/qoute.js") }}"></script>
    <script src="{{ static_url("js/service/order.js") }}"></script>
    <script src="{{ static_url("js/service/closeorder.js") }}"></script>
    <script src="{{ static_url("js/service/historyqoute.js") }}"></script>
    <script src="{{ static_url("js/service/sms.js") }}"></script>
    <script src="{{ static_url("js/service/capital.js") }}"></script>
    
    <script src="{{ static_url("js/controller/app.js") }}"></script>
    <script src="{{ static_url("js/controller/signin.js") }}"></script>
    <script src="{{ static_url("js/controller/signup.js") }}"></script>
    <script src="{{ static_url("js/controller/qoute.js") }}"></script>
    <script src="{{ static_url("js/controller/trade.js") }}"></script>
    <script src="{{ static_url("js/controller/history.js") }}"></script>
    <script src="{{ static_url("js/controller/profile.js") }}"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
      <ion-nav-bar class="bar-stable headerbar">
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
  </body>
</html>
